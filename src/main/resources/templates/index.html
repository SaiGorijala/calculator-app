<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .calculator-btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 18px;
        }
        .display {
            height: 70px;
            font-size: 28px;
            text-align: right;
            padding: 15px;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
        .history-table {
            max-height: 400px;
            overflow-y: auto;
        }
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h1 class="mb-0"><i class="fas fa-calculator"></i> Web Calculator</h1>
                </div>
                <div class="card-body">
                    <form action="/calculate" method="post" class="mb-4">
                        <div class="mb-3">
                            <input type="text" name="expression" class="form-control display" 
                                   placeholder="Enter expression e.g., 5+10/2" required 
                                   th:value="${param.expression}" />
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-equals"></i> Calculate
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4" th:if="${answer}">
                        <h3>Result:</h3>
                        <div class="alert fade-in" 
                             th:classappend="${success} ? 'alert-success' : 'alert-danger'">
                            <span th:text="${answer}"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="card mt-4 shadow">
                <div class="card-header bg-secondary text-white">
                    <h3 class="mb-0"><i class="fas fa-history"></i> Calculation History</h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive history-table">
                        <table class="table table-striped table-hover">
                            <thead class="table-dark sticky-top">
                                <tr>
                                    <th>ID</th>
                                    <th>Expression</th>
                                    <th>Result</th>
                                    <th>Time</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="c : ${history}">
                                    <td th:text="${c.id}"></td>
                                    <td th:text="${c.expression}"></td>
                                    <td th:text="${c.result}"></td>
                                    <td th:text="${#temporals.format(c.timestamp, 'yyyy-MM-dd HH:mm:ss')}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <nav th:if="${totalPages > 1}" class="mt-3">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=${currentPage - 1})}">Previous</a>
                            </li>
                            <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                                class="page-item" th:classappend="${currentPage == i} ? 'active'">
                                <a class="page-link" th:href="@{/(page=${i})}" th:text="${i + 1}"></a>
                            </li>
                            <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                                <a class="page-link" th:href="@{/(page=${currentPage + 1})}">Next</a>
                            </li>
                        </ul>
                    </nav>
                    
                    <div class="mt-3 text-muted" th:if="${totalItems}">
                        <small>Total calculations: <span th:text="${totalItems}"></span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
