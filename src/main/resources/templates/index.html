<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5">

    <h2 class="text-primary mb-4">Web Calculator</h2>

    <form method="post" action="/calculate">
        <div class="input-group">
            <input type="text" name="expression" class="form-control" placeholder="Enter expression (e.g. 10+20)">
            <button class="btn btn-primary">Calculate</button>
        </div>
    </form>

    <div class="mt-3">
        <h5>Result:</h5>

        <div th:if="${answer}">
            <div class="alert alert-success">Result: <span th:text="${answer}"></span></div>
        </div>

        <div th:if="${error}">
            <div class="alert alert-danger">Error: <span th:text="${error}"></span></div>
        </div>
    </div>

    <h4 class="mt-5">History</h4>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Expression</th>
            <th>Result</th>
            <th>Time</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="calc : ${history}">
            <td th:text="${calc.id}"></td>
            <td th:text="${calc.expression}"></td>
            <td th:text="${calc.result}"></td>
            <td th:text="${calc.timestamp}"></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
